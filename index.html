<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>記賬本</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1 class="title">記賬本</h1>
      <p class="subtitle">掌握每一筆收支</p>
    </header>

    <section class="summary">
      <div class="summary-card balance">
        <span class="summary-label">結餘</span>
        <span class="summary-value" id="balance">0</span>
      </div>
      <div class="summary-row">
        <div class="summary-card income">
          <span class="summary-label">收入</span>
          <span class="summary-value" id="totalIncome">0</span>
        </div>
        <div class="summary-card expense">
          <span class="summary-label">支出</span>
          <span class="summary-value" id="totalExpense">0</span>
        </div>
      </div>
    </section>

    <section class="form-section">
      <form class="record-form" id="recordForm">
        <div class="form-row">
          <label class="radio-group">
            <input type="radio" name="type" value="income" id="typeIncome" checked>
            <span class="radio-label income">收入</span>
          </label>
          <label class="radio-group">
            <input type="radio" name="type" value="expense" id="typeExpense">
            <span class="radio-label expense">支出</span>
          </label>
        </div>
        <div class="form-group">
          <label for="amount">金額</label>
          <input type="number" id="amount" name="amount" min="0" step="0.01" placeholder="0.00" required>
        </div>
        <div class="form-group">
          <label for="category">類別</label>
          <select id="category" name="category">
            <option value="">請選擇</option>
            <optgroup label="收入">
              <option value="薪資">薪資</option>
              <option value="獎金">獎金</option>
              <option value="投資">投資</option>
              <option value="其他收入">其他收入</option>
            </optgroup>
            <optgroup label="支出">
              <option value="飲食">飲食</option>
              <option value="交通">交通</option>
              <option value="娛樂">娛樂</option>
              <option value="購物">購物</option>
              <option value="居住">居住</option>
              <option value="其他支出">其他支出</option>
            </optgroup>
          </select>
        </div>
        <div class="form-group">
          <label for="note">備註</label>
          <input type="text" id="note" name="note" placeholder="選填">
        </div>
        <div class="form-group">
          <label for="date">日期</label>
          <input type="date" id="date" name="date" required>
        </div>
        <button type="submit" class="btn btn-primary">新增記錄</button>
      </form>
    </section>

    <section class="records-section">
      <div class="records-header">
        <h2>記錄列表</h2>
        <div class="filter-group">
          <button type="button" class="filter-btn active" data-filter="all">全部</button>
          <button type="button" class="filter-btn" data-filter="income">收入</button>
          <button type="button" class="filter-btn" data-filter="expense">支出</button>
        </div>
      </div>
      <ul class="records-list" id="recordsList"></ul>
      <p class="empty-state" id="emptyState">尚無記錄，新增一筆吧！</p>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
